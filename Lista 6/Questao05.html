<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Simples</title>
</head>
<body>
    <h1>Digite dois valores: </h1>
    <input type="text" id="num1" placeholder="Digite o primeiro número">
    <input type="text" id="num2" placeholder="Digite o segundo número">
    <button onclick="somar()">Somar</button>
    <p>Resultado: <span id="resultado">0</span></p>

    <script>
        function somar() {
            // Obtenha os valores dos campos de entrada
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            // Verifique se os valores são numéricos
            if (!isNaN(num1) && !isNaN(num2)) {
                // Realize a operação de soma
                var resultado = num1 + num2;

                // Atualize o elemento de resultado com o valor da soma
                document.getElementById("resultado").textContent = resultado;
            } else {
                // Se os valores não forem numéricos, exiba uma mensagem de erro
                document.getElementById("resultado").textContent = "Valores inválidos";
            }
        }
    </script>
</body>
</html>
