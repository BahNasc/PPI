<!-- Questão 01

01. No html existem três diferentes tipos de listagem:

Listas ordenadas como por exemplo: -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Listagens</title>
</head>

<body>
    <ol>
        <li>pêra</li>
        <li>maçã</li>
        <li>abacate</li>
    </ol>
<hr>
    <!-- Listas não ordenadas: -->

    <ul>
        <li>pêra</li>
        <li>maçã</li>
        <li>abacate</li>
    </ul>
<hr>

<!-- Listas de definição -->
<dl>
    <dt>Frutas</dt>
    <dd>pêra</dd>
    <dd>maçã</dd>
    <dd>abacate</dd>
    <dt>Limpeza</dt>
    <dd>sabão líquido</dd>
    <dd>amaciante</dd>
    <dd>detergente</dd>
    <dt>Alimentação</dt>
    <dd>feijão</dd>
    <dd>arroz</dd>
    <dd>macarrão</dd>
  </dl>
<hr>
</body>

</html>
