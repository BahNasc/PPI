<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando links</title>
</head>
<body>
    <a href="https://github.com/BahNasc/Curso-web" target= "_blank" title="Meu Git do curso web" > 
        clique aqui para acessar!
    </a>
    <!-- Explicação da questão: a tag <a><a/> serve para adicionar o link dentro dela, o "href" é para adiconarmos
    o link, o "target" é para sabermos se o link será aberto na mesma aba ou em outra por exemplo e o "title" é para 
    quando passar o mouse por cima do link mostrar uma caixinha direcionando sobre o que o link é. -->
</body>
</html>
