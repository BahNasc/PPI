<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    position: relative;
    width: 100px;
    height: 80px;
    animation: moveUpDown 4s ease-in-out infinite;
  }

  @keyframes moveUpDown {
    0%, 100% {
      top: 0;
    }
    50% {
      top: calc(100vh - 200px);
    }
  }
</style>
</head>
<body>
  <div>
    <img class="container" src="https://static.vecteezy.com/system/resources/previews/017/745/722/non_2x/illustration-cartoon-rocket-cute-rocket-cartoon-vector-start-up-free-png.png" alt="foguete">
  </div>
</body>
</html>
