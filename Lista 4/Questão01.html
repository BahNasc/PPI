<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            width: 300px;
            height: 100px;
            border: 2px solid #333; /* Propriedade border */
            padding: 20px; /* Propriedade padding */
            outline: 2px solid red; /* Propriedade outline */
            background-color: #f0f0f0;
        }
        .conteudo {
            /* Propriedade content */
            font-size: 24px;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="conteudo">Texto de exemplo</p>
    </div>
</body>
</html>
