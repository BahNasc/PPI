<!-- Questão 01
Atributo action: O atributo action especifica o URL para o qual os dados do formulário serão enviados quando o formulário for enviado. 
Ou seja, ele indica o destino do processamento dos dados do formulário. Esse URL pode ser uma página do servidor ou um script de 
processamento que receberá os dados enviados pelo formulário.
Atributo method: O atributo method define o método HTTP que será usado para enviar os dados do formulário ao servidor.  -->]
